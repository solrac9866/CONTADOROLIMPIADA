<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpíada de Programação Scratch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .challenge-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .challenge-card.completed {
            background-color: #f0fdf4; /* green-50 */
            border-left-color: #22c55e; /* green-500 */
        }
        .challenge-card.completed h3 {
            text-decoration: line-through;
            color: #6b7280; /* gray-500 */
        }
        .challenge-harder {
            border-top: 2px solid #f59e0b; /* amber-500 */
            background-color: #fffbeb; /* amber-50 */
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="container mx-auto p-4 sm:p-8 max-w-4xl">

        <!-- Cabeçalho Fixo -->
        <header class="sticky-header bg-white/80 backdrop-blur-lg p-6 rounded-2xl shadow-lg mb-8">
            <div class="flex flex-wrap justify-between items-center gap-6">
                <div>
                    <h1 class="text-3xl sm:text-4xl font-bold text-blue-600">Olimpíada Scratch</h1>
                    <p class="text-slate-600 mt-1">Resolva o máximo de desafios que conseguir!</p>
                </div>
                <div class="flex items-center gap-4">
                     <div class="text-center">
                        <div class="text-sm font-medium text-slate-500">PROGRESSO</div>
                        <div id="progress-counter" class="text-2xl font-bold text-slate-700">1 / 100</div>
                    </div>
                    <div class="text-center bg-slate-100 p-4 rounded-lg">
                        <div class="text-sm font-medium text-slate-500">TEMPO RESTANTE</div>
                        <div id="timer" class="text-4xl font-bold text-red-500">10:00</div>
                        <button id="start-button" class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">
                            Iniciar
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Container do Desafio Atual -->
        <main id="challenge-container" class="mb-6">
            <!-- O desafio atual será inserido aqui -->
        </main>
        
        <!-- Navegação -->
        <nav class="flex justify-between items-center">
            <button id="prev-btn" class="nav-btn bg-white hover:bg-slate-200 text-slate-800 font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                &larr; Anterior
            </button>
            <button id="next-btn" class="nav-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                Próximo &rarr;
            </button>
        </nav>

    </div>

    <script>

        { id: 99, text: "Faça todos os atores dizerem 'Parabéns!' ao mesmo tempo.", hint: "Use `transmita [parabens]` e `quando eu receber [parabens]` em todos os atores." },
        { id: 100, text: "Crie uma animação de vitória!", hint: "Quando uma condição for atingida, toque um som, faça o ator pular, girar e dizer 'Venci!'", isHarder: true }
    ].map(c => ({...c, completed: false})); // Adiciona a propriedade 'completed' a todos

    const challengeContainer = document.getElementById('challenge-container');
    const timerEl = document.getElementById('timer');
    const startButton = document.getElementById('start-button');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progressCounter = document.getElementById('progress-counter');

    let timerInterval;
    let timeLeft = 600; // 10 minutos
    let currentChallengeIndex = 0;

    // Função para renderizar o desafio atual
    function displayChallenge(index) {
        const challenge = challenges[index];
        challengeContainer.innerHTML = ''; // Limpa o container

        const card = document.createElement('div');
        card.className = `challenge-card bg-white p-5 rounded-lg shadow-md ${challenge.isHarder ? 'challenge-harder' : ''} ${challenge.completed ? 'completed' : ''}`;
        card.innerHTML = `
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-xl font-bold text-slate-800">Desafio ${challenge.id} ${challenge.isHarder ? '<span class="text-sm font-semibold text-amber-600 bg-amber-100 px-2 py-1 rounded-full">Mais Difícil</span>' : ''}</h3>
                    <p class="mt-2 text-slate-700">${challenge.text}</p>
                    <p class="mt-3 text-sm text-sky-700 bg-sky-100 p-2 rounded-md"><strong>Dica:</strong> ${challenge.hint}</p>
                </div>
                <button class="complete-btn ml-4 flex-shrink-0 bg-slate-200 hover:bg-green-500 text-slate-600 hover:text-white font-bold py-1 px-3 rounded-full transition-colors">
                    ✓
                </button>
            </div>
        `;
        challengeContainer.appendChild(card);

        // Adiciona evento ao botão de completar
        card.querySelector('.complete-btn').addEventListener('click', function() {
            challenges[currentChallengeIndex].completed = !challenges[currentChallengeIndex].completed;
            displayChallenge(currentChallengeIndex); // Re-renderiza para mostrar a mudança de estado
        });
        
        // Atualiza o contador de progresso
        progressCounter.textContent = `${index + 1} / ${challenges.length}`;
        
        // Atualiza o estado dos botões de navegação
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === challenges.length - 1;
    }

    // Função para iniciar o cronômetro
    function startTimer() {
        startButton.disabled = true;
        startButton.textContent = 'Em Progresso...';
        startButton.classList.add('opacity-50', 'cursor-not-allowed');

        timerInterval = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerEl.textContent = "0:00";
                alert('O tempo acabou!');
                startButton.textContent = 'Tempo Esgotado';
            }
        }, 1000);
    }

    // Event Listeners
    startButton.addEventListener('click', startTimer);
    
    prevBtn.addEventListener('click', () => {
        if (currentChallengeIndex > 0) {
            currentChallengeIndex--;
            displayChallenge(currentChallengeIndex);
        }
    });
    
    nextBtn.addEventListener('click', () => {
        if (currentChallengeIndex < challenges.length - 1) {
            currentChallengeIndex++;
            displayChallenge(currentChallengeIndex);
        }
    });
    
    // Renderiza o primeiro desafio ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
        displayChallenge(currentChallengeIndex);
    });

    </script>
</body>
</html>
